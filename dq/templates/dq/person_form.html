{% extends 'dq/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Save</button>
                <a class="btn-outline-info" href="{% url 'dq:person-list' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
